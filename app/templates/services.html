{% extends "base.html" %}
{% block content %}

<div class="container mt-5">
    <h2 class="mb-4 text-center">Szolgáltatásaink</h2>
    <div class="row g-4">
        {% for service in services %}
        <div class="col-md-4">
            <div class="card h-100 shadow-sm">
                {% if service.image_filename %}
                    <img src="{{ url_for('static', filename='uploads/' + service.image_filename) }}"
                         alt="Szolgáltatás" class="card-img-top" style="height: 200px; object-fit: cover;">
                {% else %}
                    <img src="/static/default_service.jpg" class="card-img-top" alt="Szolgáltatás">
                {% endif %}
                <div class="card-body d-flex flex-column justify-content-between">
                    <div>
                        <h5 class="card-title">{{ service.name }}</h5>
                        <p class="card-text">{{ service.description }}</p>
                    </div>
                    <div class="d-flex justify-content-between align-items-center mt-3">
                        <p class="fw-bold mb-0">{{ service.price }} Ft</p>
                        <a href="{{ url_for('main.booking') }}?service={{ service.name }}" class="btn btn-primary btn-sm">
                            Foglalás
                        </a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
